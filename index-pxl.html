<html>
  <head>
    <script>
      function getJSON(url) {
          var resp ;
          var xmlHttp ;

          resp  = '' ;
          xmlHttp = new XMLHttpRequest();

          if(xmlHttp != null)
          {
              xmlHttp.open( "GET", url, false );
              xmlHttp.send( null );
              resp = xmlHttp.responseText;
          }

          return resp ;
      }
      function getTDIDFromURL() {
        var gjson ;
        gjson = getJSON('https://match.adsrvr.org/track/rid?ttd_pid=openx&fmt=json') ;
        var div = document.getElementById('tdids');
        div.innerHTML += gjson + '<BR />';
      }
      function getTDIDFromCookies() {
        var div = document.getElementById('tdids');
        div.innerHTML += document.cookie + '<BR />';
      }
      
      
      
    </script>
  </head>
  <body>
    Requesting TDID from https://match.adsrvr.org/track/rid?ttd_pid=openx&fmt=json
    <img src="https://match.adsrvr.org/track/rid?ttd_pid=openx&fmt=json" />
    <a href = "#" onClick="getTDIDFromCookies();">Show my TDID</a>
    <BR />
    <a href = "#" onClick="getTDIDFromURL();return false;">Sync my TDID</a>
    <BR />
    <div id='tdids'>
    TDIDs:
    <BR />
    </div>
  </body>
</html>
